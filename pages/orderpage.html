<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devices shop</title>
  </head>
  <body>
    <center>
      <header>
        <a href="homepage.html"
          ><img src="../assets/images/icon.png" alt="Icon logo" width="300"
        /></a>
        <h1>Devices ShopðŸ’»</h1>
      </header>
      <br />

      <main style="width: 500px">
        <section>
          <h1>Order Products Form</h1>
          <form action="" method="post" class="order-form">
            <fieldset>
              <legend>Personal information</legend>

              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required />
              <br />
              <br />
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required />
              <br />
              <br />
              <label for="dateOfBirth">Date of Birth</label>
              <input type="date" id="dateOfBirth" name="dateOfBirth" required />
            </fieldset>
            <br />
            <fieldset>
              <legend>Shipping information</legend>

              <label for="address">Address</label>
              <input type="text" id="address" name="address" required />
              <br />
              <br />
              <label for="district">District</label>
              <select id="district" name="district">
                <option value>Select a district</option>
                <option value="1">District 1</option>
                <option value="2">District 2</option>
                <option value="3">District 3</option>
              </select>
              <br />
              <br />
              <label for="city">City</label>
              <select id="city" name="city">
                <option value>Select a city</option>
                <option value="Ha Noi">Ha Noi</option>
                <option value="Ho Chi Minh">Ho Chi Minh</option>
              </select>
              <br />
              <br />
              <label for="postcode">Postcode</label>
              <input type="text" id="postcode" name="postcode" required />
            </fieldset>
            <br />
            <fieldset>
              <legend>Shipping information</legend>

              <label for="products">Select product(s)</label>
              <select id="products" multiple="true">
                <option value>Select product(s)</option>
                <option value="1">Samsung S23 Ultra</option>
                <option value="2">iPad Pro 12.9 (2022)</option>
                <option value="3">Asus ROG Strix Scar 18</option>
                <option value="1">Xiaomi Poco X3 NFC</option>
                <option value="2">Samsung Galaxy Tab A7</option>
                <option value="3">Dell XPS 13 (9315)</option>
              </select>
            </fieldset>

            <br />
            <button type="submit">Order now!</button>
          </form>
        </section>
      </main>
    </center>
  </body>
</html>
